<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./images/logo.png"/>
        <title>Clicky Game</title>

        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' >
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>


    </head>

    <body>

        <div class = 'container' id="root">
            <!-- Login page-->
            <form class = 'mb-5 col-6 offset-3'>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            
            <div class='col-6 offset-3'>
                <p>If you don't have an account...</p>
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>

            <!-- signup page-->
            <form class='col-10 offset-1'>
                <div class="form-group row" autoComplete="off" onSubmit="{this.handleSubmit}">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password*</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First Name*</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last Name*</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputBirthday" placeholder="Birthday">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAnniversary" class="col-sm-2 col-form-label">Anniversary</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputAnniversary" placeholder="Anniversary">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="uploadPhoto" class="col-sm-2 col-form-label">Choose your photo</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="uploadPhoto">
                    </div>
                </div>
                
                <button class="btn btn-primary btn-lg offset-11" type="submit" name="action">Submit</button>

            </form>

            <!-- myPage -->
            <nav class="navbar navbar-light bg-light border">
                <span class="navbar-brand mb-0 h1">Navbar</span>
                <div class ='d-flex justify-content-end'>Logout</div>
            </nav>

            <div class="border container">
                <div class='row m-0'>
                    <div class='col-4 m-0'>
                        <!--Profile-->
                        <div>
                            <div class='card-header p-0 border mt-1'>Profile</div>
                            <div class='card-body border'>
                                <div class='clearfix'>
                                    <p class="mb-0">You</p>
                                    <img class="img-thumbnail rounded float-left mr-2"
                                         style="width:70px;height:70px;"
                                         src="https://www.disneyclips.com/imagesnewb/images/tiggerhappy2.gif">
                                        <b>Tigger Disney</b><br>
                                        1981-05-01<br>
                                        tigger@disneyland.com
                                    
                                    <p class="mb-0 mt-2">With your partner</p>
                                    <img class="img-thumbnail rounded float-left mr-2"
                                         style="width:70px;height:70px;"
                                         src="https://www.disneyclips.com/imagesnewb/images/pooh-tigger.png">
                                         Anniversary: 2004-02-14 <br>
                                         Couple key: asdfa <br>
                                </div>
                                <button class="btn btn-primary btn-sm offset-8">Modify</button>
                            </div>
                        </div>
                        

                        <!--Album-->
                        <div class='card-header p-0 border mt-1'>Album</div>
                        <div id="AlbumCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="https://cdn.movieweb.com/img.news.tops/NEPKlaA4AI61ST_2_b/Christopher-Robin-Movie-Cast-Winnie-The-Pooh-Tigger.jpg" >
                                    <div class="carousel-caption">
                                        <h5>First Image</h5>
                                        <p>어흥</p>
                                    </div>
                                </div>

                                <div class="carousel-item">
                                    <img class="d-block w-100" src="https://i.ytimg.com/vi/Wkk5xn5db7E/maxresdefault.jpg">
                                    <div class="carousel-caption">
                                        <h5>Second Image</h5>
                                        <p>어흥어흥</p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#AlbumCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#AlbumCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>


                    <div class='col-5 m-0'>
                        <div class="container p-5 border text-center"><br><br>Mood area<br><br></div>
                        <div class="container p-5 border text-center"><br><br>Message area<br><br></div>
                    </div>
                    <div class='col-3 m-0'>
                        <div class="container p-5 border text-center"><br><br>Calendar area<br><br></div>
                        <div class="container p-5 border text-center"><br><br>Todo area<br><br></div>
                    </div>      
                </div>
            </div>      
        </div>
    </body>
</html>
