<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./images/logo.png"/>
        <title>Let Love Grow</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">


        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>


    </head>

    <body>

        <div class = 'container' id="root">
                        
            <!-- signup page-->
            <div class= 'container col-10 offset-1 my-4'><img src='../53ba7c9ebcdbd0921aaecf934bb6c396.png'></img></div>
            <form class='col-10 offset-1'>
                <div class="form-group row" autoComplete="off" onSubmit="{this.handleSubmit}">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password*</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First Name*</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last Name*</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputBirthday" placeholder="Birthday">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAnniversary" class="col-sm-2 col-form-label">Anniversary</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputAnniversary" placeholder="Anniversary">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="uploadPhoto" class="col-sm-2 col-form-label">Choose your photo</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="uploadPhoto">
                    </div>
                </div>

                <div class="form-group row">
                  <label for="uploadPhoto" class="col-sm-2 col-form-label">Choose partner's photo</label>
                  <div class="col-sm-10">
                      <input type="file" class="form-control-file" id="uploadPhoto">
                  </div>
              </div>
                
                <button class="btn btn-primary btn-lg offset-11" type="submit" name="action">Submit</button>

            </form>

            
        </div>
    </body>
</html>
