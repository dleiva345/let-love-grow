<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./images/logo.png"/>
        <title>Let Love Grow</title>

        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' >
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>


    </head>

    <body>

        <div class = 'container' id="root">
                        
            <!-- signup page-->
            <form class='col-10 offset-1'>
                <div class="form-group row" autoComplete="off" onSubmit="{this.handleSubmit}">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password*</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First Name*</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last Name*</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputBirthday" placeholder="Birthday">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAnniversary" class="col-sm-2 col-form-label">Anniversary</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputAnniversary" placeholder="Anniversary">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="uploadPhoto" class="col-sm-2 col-form-label">Choose your photo</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="uploadPhoto">
                    </div>
                </div>

                <div class="form-group row">
                  <label for="uploadPhoto" class="col-sm-2 col-form-label">Choose partner's photo</label>
                  <div class="col-sm-10">
                      <input type="file" class="form-control-file" id="uploadPhoto">
                  </div>
              </div>
                
                <button class="btn btn-primary btn-lg offset-11" type="submit" name="action">Submit</button>

            </form>

            
        </div>
    </body>
</html>
